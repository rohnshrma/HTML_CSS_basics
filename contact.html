<!-- bootstrap contact form -->
  <div id="contact" >
    <h2 class="level-2">Get In Touch</h2>
    <form action="mailto:daniel@email.com?subject=Get In Touch" method="post" enctype="text/plain">
      <div class="form-group">
        <input type="text" name="Name" placeholder="Your Name">
      </div>
      <div class="form-group">      
        <input type="email" name="Email Address" placeholder="Email Address">
      </div>
      <div class="form-group">
        <textarea  cols="30" rows="10" name="Message" placeholder="Enter Message "></textarea>
      </div>
  
    <div class="form-group">
      <!-- <label for="floatingSelectDisabled">Works with selects</label> <br> -->
      <select name="Number of boards" class="form-select">
        <option selected>Open this select menu</option>
        <option  value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
